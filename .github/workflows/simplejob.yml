name: Simple job

on:
  push:
    branches:
    - main
    
jobs:
  simple-job:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Building docker image
        run: docker build -t fundowakin/simplepython .

      - name: Pushing to DockerHub
        run: docker push fundowakin/simplepython